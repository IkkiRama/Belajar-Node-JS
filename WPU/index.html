<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gabut 1</title>
	<style>
		body{
			width: 100%;
			height: 100vh;
			background-color: salmon;
			display: flex;
			justify-content: center;
		}

		h1{
			font-family: sans-serif;
			color: #fff;
			font-size: 80px;
		}

		h1 span{
			display: inline-block;
			transition: .4s;
		}
		h1 span:hover{
			transition: .4s;
			transform: scale(2);
		}
	</style>
</head>
<body>
	<h1>Rifki Romadhannn ANjay</h1>

	<script type="text/javascript">
		let h1 = document.querySelector("h1")
		const huruf = [...h1.textContent].map((h) => `<span>${h}</span>`).join("")
		h1.innerHTML = huruf
	</script>
</body>
</html>
